  <<script src="https://cdn.jsdelivr.net/npm/countdownjs/countdown.min.js"></script>
<script>
  const targetTime = new Date("May 23, 2023 23:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetTime - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    const countdownElements = document.getElementsByClassName("countdown");

    countdownElements[0].textContent = days;
    countdownElements[1].textContent = hours;
    countdownElements[2].textContent = minutes;
    countdownElements[3].textContent = seconds;

    if (distance <= 0) {
      clearInterval(countdownInterval);
      document.getElementById("countdown").textContent = "Countdown Finished";
    }
  }

  const countdownInterval = setInterval(updateCountdown, 1000);

  updateCountdown();
</script>
</body>
